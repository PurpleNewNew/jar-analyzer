name: jar analyzer build

on:
  workflow_dispatch:

env:
  VERSION: "6.0"

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            os_name: windows
          - os: ubuntu-latest
            os_name: linux
          - os: macos-latest
            os_name: macos
    steps:
      - name: checkout the source
        uses: actions/checkout@v4

      - name: set up java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: build agent
        run: mvn -B clean package -DskipTests --file agent/pom.xml

      - name: build core
        run: mvn -B clean package -DskipTests --file pom.xml

      - name: build release layout
        run: python build.py --os ${{ matrix.os_name }}

      - name: bundle jre-21 (windows)
        if: runner.os == 'Windows'
        run: |
          $destFull = "release\\jar-analyzer-${{ env.VERSION }}-${{ matrix.os_name }}-full\\jre"
          $dest21 = "release\\jar-analyzer-${{ env.VERSION }}-${{ matrix.os_name }}-21\\jre"
          New-Item -ItemType Directory -Force -Path $destFull | Out-Null
          New-Item -ItemType Directory -Force -Path $dest21 | Out-Null
          Copy-Item -Path "$env:JAVA_HOME\\*" -Destination $destFull -Recurse
          Copy-Item -Path "$env:JAVA_HOME\\*" -Destination $dest21 -Recurse
        shell: pwsh

      - name: bundle jre-21 (unix)
        if: runner.os != 'Windows'
        run: |
          dest_full="release/jar-analyzer-${{ env.VERSION }}-${{ matrix.os_name }}-full/jre"
          dest_21="release/jar-analyzer-${{ env.VERSION }}-${{ matrix.os_name }}-21/jre"
          mkdir -p "$dest_full" "$dest_21"
          cp -R "$JAVA_HOME"/. "$dest_full"/
          cp -R "$JAVA_HOME"/. "$dest_21"/

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-analyzer-${{ env.VERSION }}-${{ matrix.os_name }}
          path: |
            release/jar-analyzer-${{ env.VERSION }}-${{ matrix.os_name }}-system
            release/jar-analyzer-${{ env.VERSION }}-${{ matrix.os_name }}-full
            release/jar-analyzer-${{ env.VERSION }}-${{ matrix.os_name }}-21
